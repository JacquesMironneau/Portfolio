{% extends "base.html" %}

{% block title %} {{ project.project_name }} {% endblock %}

{% block content %}

{% if project %}

<div class="project">
    <span> {{ project.project_name }} </span>
    <br>
    <span> {{ project.short_desc }} </span>
    <br>
    <span> {{ project.long_desc }} </span>
    <br>
    {% for file in project.attached_files %}
    <span> {{ file.file_url }} </span>
    <br>

    {% endfor %}
</div>

{% endif %}

{% endblock %}
