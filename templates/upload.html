{% extends "base.html" %}

{% block title %}Upload a file{% endblock %}

{% block content %}

{% if projectList %}
<form action = "" method = "post" enctype="multipart/form-data">
    <label for = "file">File</label><br>
    <input type=file name=file> <br>


    <label for = "projects">Projet</label><br>

    <select name="projects" id="projects">
        
        {% for project in projectList %}
            <option value="{{ project.id }}">{{  project.project_name }}</option>
        {% endfor %}
      </select>

      <label for="is_background"> Mettre l'image en arri√®re plan</label><br>
      <input type="checkbox" id="is_background" name="is_background" value="Oui">
    
    <input type = "submit" value = "Upload" />
 </form>
 {% else %}
<span> No project found please <a href="{{ url_for('add')}}">add</a> one</span>



 {% endif %}

{% endblock %}
