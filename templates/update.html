{% extends "base.html" %}

{% block title %}Update a project{% endblock %}
{% block customHead %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='admin.css') }}">
{% endblock %}
{% block content %} 
<h2>Change a project value</h2>

{% if projectList %}

<div class="container">
    <form action="" method="post">
        <label for="project-id">Selectionnez un projet</label>
        <select name="project-id" id="project-id" size="5" required>
            {% for p in projectList %}
            <option value="{{ p.id }}">{{ p.project_name }}</option>
            {% endfor %}
        </select>
        <input id="submit" type="submit" value="Select project to change">
    </form>
</div>
{% else %}
<h1> No projects can be found, please consider adding one</h1>
{% endif %}
{% endblock %}
