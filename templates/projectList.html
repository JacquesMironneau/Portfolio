{% extends "base.html" %}


{% block title %} Project list {% endblock %}

{% block content %}
<div class="content grid grid-cols-2 gap-0 my-32 font-mono">
    <!-- <h1>My projects</h1> -->
    <div class="projectList justify-self-center">
        {% if projectList %}
            {% for project in projectList %}
                <a class="projectTitle  text-gray-700 text-6xl hover:text-gray-200 transition ease-in duration-200" href="{{ url_for('project', id=project.id)}}">{{ project.project_name }}</a>
                <br/>
                <br>
            {% endfor %}
        {% endif %}
    </div>
    <div class="desc text-white text-xl  my-16 border-2 border-white rounded-lg mr-48 pb-32 pt-8 pl-8 pr-8 break-words bg-gray-700">
        <p id="prompt" class="text-white"></p>
        <p id="text" class="text-gray-300"></p>
<!-- transition ease-in duration-200 -->
    </div>

</div>
<script>

    let desc = []
    let files = []
    let names = []
    let short_desc = ""
    let attached_files = ""
    let project_name = ""
    let project_files = []
    let cur_file = ""
    {% for project in projectList %}

        short_desc = '{{ project.short_desc}}'

        project_files = []
        {% for file in project.attached_files %}
            cur_file = '{{ file.file_url}}'
            console.log(cur_file)
            project_files.push(cur_file)
        {% endfor %}

        project_name = '{{ project.project_name }}'
        desc.push(short_desc)
        files.push(project_files)
        names.push(project_name)
    {% endfor %}


    console.log(desc)
    console.log(names)
    console.log(files)

    const hover = (event) => {


        let index = event.target.pathname.slice(-1)
        let int_index = Number(index)
        int_index--

        const prompt = document.querySelector('#prompt')
        console.log(prompt.innerHTML)
        prompt.innerHTML = "~/projects/" + names[int_index].toLowerCase().replace(/ /g,"_")  + " $"

        const description = document.querySelector("#text")
        description.innerHTML =desc[int_index]

    }

    document.querySelectorAll('.projectTitle').forEach(item => {
        item.addEventListener('mouseover', hover)
    })

</script>

{% endblock %}
